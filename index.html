        #content-wrapper {
  transition: transform 0.3s ease;
  will-change: transform;
}

#tab-content {
  height: 60px; /* height of spinner zone */
}
        
.spinner {
  font-size: 36px;
  position: relative;
  display: inline-block;
  width: 1em;
  height: 1em;
}
.spinner.center {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
}
.spinner .spinner-blade {
  position: absolute;
  left: 0.43em;              /* closer to center */
  bottom: 0;
  width: 0.084em;
  height: 0.2777em;
  border-radius: 0.0655em;
  background-color: transparent;
  transform-origin: center -0.11em;  /* slightly closer pivot */
  animation: spinner-fade 1s infinite linear;
}

/* 8 blades = 45Â° apart, delay = 0.125s apart */
.spinner .spinner-blade:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: 0s;
}
.spinner .spinner-blade:nth-child(2) {
  transform: rotate(45deg);
  animation-delay: 0.125s;
}
.spinner .spinner-blade:nth-child(3) {
  transform: rotate(90deg);
  animation-delay: 0.25s;
}
.spinner .spinner-blade:nth-child(4) {
  transform: rotate(135deg);
  animation-delay: 0.375s;
}
.spinner .spinner-blade:nth-child(5) {
  transform: rotate(180deg);
  animation-delay: 0.5s;
}
.spinner .spinner-blade:nth-child(6) {
  transform: rotate(225deg);
  animation-delay: 0.625s;
}
.spinner .spinner-blade:nth-child(7) {
  transform: rotate(270deg);
  animation-delay: 0.75s;
}
.spinner .spinner-blade:nth-child(8) {
  transform: rotate(315deg);
  animation-delay: 0.875s;
}

@keyframes spinner-fade {
  0%   { background-color: #69717d; }
  100% { background-color: transparent; }
}

    <script>
        let refreshCount = 0;

        function formatSOL(value) {
          const num = parseFloat(value);
          if (isNaN(num)) return "0.00000"; 
          return num.toFixed(5);
        }
        
        document.getElementById("openSettings").addEventListener("click", () => {
          const ownedDiv = document.getElementById("owned");
          const initialInput = document.getElementById("initial");
          const afterInput = document.getElementById("after");
          const afterDiv = document.getElementById("afterValue");
        
          // extract numeric value before " SOL"
          const currentValue = ownedDiv.textContent.replace(" SOL", "").trim();
        
          const formatted = formatSOL(currentValue);
        
          // prefill both inputs
          initialInput.value = formatted;
          afterInput.value = formatted;
        
          // also update afterValue to match on open
          if (afterDiv) afterDiv.textContent = `${formatted} SOL`;
        
          // show popup
          document.getElementById("solSettings").style.display = "block";
        });
        
        // Confirm button
        document.getElementById("confirmBtn").addEventListener("click", () => {
  const ownedDiv = document.getElementById("owned");
  const afterDiv = document.getElementById("afterValue");

  const initialValue = formatSOL(document.getElementById("initial").value);
  const afterValue = formatSOL(document.getElementById("after").value);

  // update SOL values
  ownedDiv.textContent = `${initialValue} SOL`;
  if (afterDiv) afterDiv.textContent = `${afterValue} SOL`;

  // --- NEW PART: update username + accountName ---
  const newUser = document.getElementById("newUser").value.trim();
  const newAcc = document.getElementById("newAcc").value.trim();

  if (newUser) {
    document.getElementById("username").textContent = newUser;
  }

  if (newAcc) {
    document.getElementById("accountName").textContent = newAcc;
  }
  // --- END NEW PART ---

  refreshCount = 0;
  updateSolanaData();

  // hide popup
  document.getElementById("solSettings").style.display = "none";
});
                
        async function updateSolanaData() {
  try {
    // Get SOL price + % change
    const priceRes = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd&include_24hr_change=true");
    const priceData = await priceRes.json();

    const solPrice = priceData.solana.usd;
    const solChange = priceData.solana.usd_24h_change; // % change in last 24h

    // Get how much SOL you own
    const ownedText = document.getElementById("owned").textContent;
    let ownedSol = parseFloat(ownedText.replace("SOL", "").trim());

    // force 5 decimals in the div again
    document.getElementById("owned").textContent = `${formatSOL(ownedSol)} SOL`;

    // Calculate total value in $
    const totalValue = ownedSol * solPrice;
    document.getElementById("money").textContent =
      `$${totalValue.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

    // Calculate today's PnL (based on change %)
    const pnl = totalValue * (solChange / 100);
    const pnlSign = pnl >= 0 ? "+" : "-";
    const changeSign = solChange >= 0 ? "+" : "-";

    // Update texts
    const pnlDiv = document.getElementById("pnl");
    const changeDiv = document.getElementById("change");
    const solchangeDiv = document.getElementById("solchange");

    pnlDiv.textContent = `${pnlSign}$${Math.abs(pnl).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    changeDiv.textContent = `${changeSign}${Math.abs(solChange).toFixed(2)}%`;
    document.getElementById("solpnl").textContent =
      `$${totalValue.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    solchangeDiv.textContent =
      `${pnlSign}$${Math.abs(pnl).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

    // --- Styling based on sign ---
    if (solChange < 0) {
      pnlDiv.style.color = "#f83b17";
      changeDiv.style.color = "#111111";
      changeDiv.style.backgroundColor = "#f83b17";
      solchangeDiv.style.color = "#f83b17";
    } else {
      pnlDiv.style.color = "#32a36d";
      changeDiv.style.color = "#111111";
      changeDiv.style.backgroundColor = "32a36d";
      solchangeDiv.style.color = "#32a36d";
    }
    /*if (solChange < 0) {
      pnlDiv.style.color = "#e54d2e";
      changeDiv.style.color = "#e54d2e";
      changeDiv.style.backgroundColor = "rgba(229, 77, 46, 0.2)";
      solchangeDiv.style.color = "#e54d2e";
    } else {
      pnlDiv.style.color = "#30a46c";
      changeDiv.style.color = "#30a46c";
      changeDiv.style.backgroundColor = "rgba(48, 164, 108, 0.2)";
      solchangeDiv.style.color = "#30a46c";
    }*/

  } catch (err) {
    console.error("Error fetching SOL data:", err);
  }
}
        
        // Run once on load
        updateSolanaData();
        
        function updatePull() {
          const afterValue = document.getElementById("after").value; 
          const ownedDiv = document.getElementById("owned");
        
          ownedDiv.textContent = `${formatSOL(afterValue)} SOL`;
          updateSolanaData();
        }
        
        const wrapper = document.getElementById("content-wrapper");
        const spinner = document.querySelector(".spinner.center");
        
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        const snapHeight = 60;           // visual suspend position
        const triggerThreshold = 200;    // how far you must pull to trigger
        let isRefreshing = false;
        
        const spinnerMaxSize = 32;       // px
        const spinnerFontStepTrigger = triggerThreshold / 2; // fully visible halfway
        const spinnerBaseTop = 64;   // minimum distance from page top (px)
        const spinnerMaxLift = -40;
        const fontStart = 5;
        
        window.addEventListener("touchstart", e => {
          if (window.scrollY === 0 && !isRefreshing) {
            startY = e.touches[0].clientY;
            isPulling = true;
            wrapper.style.transition = "none";
            spinner.style.transition = "none";
          }
        });
        
        window.addEventListener("touchmove", e => {
          if (!isPulling) return;
          currentY = e.touches[0].clientY - startY;
          if (currentY > 0) {
              let pull = Math.min(currentY * 0.5, triggerThreshold * 2);
              wrapper.style.transform = `translateY(${pull}px)`;
            
              // --- spinner margin-top (float up after some pull)
              let liftStart = 40; // px of pulling before spinner starts floating
              let lift = 0;
              if (currentY > liftStart) {
                lift = -(currentY - liftStart) * 0.5; // float upward, half speed
              }
              lift = Math.max(lift, spinnerMaxLift);
              spinner.style.marginTop = `${spinnerBaseTop + lift}px`;
            
              // --- spinner font-size (start growing only after 5px)
              let scale = 0;
              if (currentY > fontStart) {
                scale = Math.min(
                  (currentY - fontStart) / (spinnerFontStepTrigger - fontStart),
                  1
                );
              }
              spinner.style.fontSize = `${scale * spinnerMaxSize}px`;
            }
        });
        
        window.addEventListener("touchend", () => {
          if (!isPulling) return;
          isPulling = false;
        
          wrapper.style.transition = "transform 0.5s cubic-bezier(0.25, 1, 0.5, 1)";
          spinner.style.transition = 
            "margin-top 0.5s cubic-bezier(0.25, 1, 0.5, 1), font-size 0.3s ease";
        
          if (currentY > triggerThreshold) {
            wrapper.style.transform = `translateY(${snapHeight}px)`;
            spinner.style.marginTop = "0px";     // reset position
            spinner.style.fontSize = `${spinnerMaxSize}px`; // stay visible during refresh
            triggerRefresh();
          } else {
            wrapper.style.transform = "translateY(0)";
            spinner.style.marginTop = "0px";
            spinner.style.fontSize = "0px"; // disappears if not enough pull
          }
        });
        
        function triggerRefresh() {
          isRefreshing = true;
          refreshCount++;
        
          if (refreshCount === 1 || refreshCount === 2) {
            updateSolanaData();
          } else if (refreshCount === 3) {
            setTimeout(() => {
              updatePull();
              updateSolanaData();
            }, 250);
          } else {
            updateSolanaData();
          }
        
          setTimeout(() => {
            wrapper.style.transform = "translateY(0)";
            spinner.style.marginTop = "0px";
            spinner.style.fontSize = "0px";
            isRefreshing = false;
          }, 1000);
        }
    </script>
</body>
</html>
